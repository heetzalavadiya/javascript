<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar{
            height: 10vh;
            width: 100%;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            font-family:'Times New Roman', Times, serif;
            /* border: 1px solid #000; */
        }
        .logo{
            height: 100%;
            width: 13%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            /* border: 1px solid #000; */
        }
        .nav{
            height: 100%;
            width: 82%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            /* border: 1px solid #000; */
        }
        li,a{
            text-decoration: none;
            color: #000;
            list-style-type: none;
            font-size: 1.2rem;
        }
        .cartpart{
            height: 100%;
            width: 5%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            /* border: 1px solid #000; */
        }
        #product{
            width: 97%;
            display: grid;
            margin-left: 1.5%;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; 
        }
        .icon{
            text-decoration: none;
            color: #000;
            font-size: 2.1rem;
        }
        .innerdiv{
            height: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            place-items: center;
            place-content: center;
            border-radius: 5px;
            border: 2px solid #000;
        }
        .innerdiv:hover{
            box-shadow: 3px 3px 10px black;
            border-radius: 5px;
            transition: 0.6s;
        }
        .img{
            height: 50%;
            width: 50%;
            margin: 3% 25%;
            /* object-fit: cover; */
        }
        .p{
            text-align: center;
            font-size: large;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: 900;
            margin: 3%;
        }
        .btn{
            height: 6vh;
            width: 10vw;
            border-radius: 5px;
            border: none;
            margin: 3%;
            background-color: rgb(73, 73, 249);
            color: white;
            font-size: 0.9rem;
            font-weight: 400;
        }
    </style>
</head>
<body>    
    <div class="navbar">
        <div class="logo">
            <h1> Products </h1>
        </div>
        <div class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">Products</a></li>
        </div>
        <div class="cartpart">
            <a href="./cart.html"><i class = "fa-solid fa-bag-shopping icon"></i></a>
            <span id="cart"
            style = "font-family: monospace; font-size: 2.1rem;">0</span>
        </div>
    </div>
    <div id="product"></div>
</body>
</html>
<script>

    fetch("https://fakestoreapi.com/products")
    .then((res)=> {
        return res.json()
    })
    .then((res)=>{
        let data = res;
        localStorage.setItem("product", JSON.stringify(data))
    })
    .catch((err)=>{
        console.log(err)
    })

    let main = document.getElementById("product")
    let crt = document.getElementById("cart")
    let count = 0;


    let cartArray = JSON.parse(localStorage.getItem("cart"))||[]

    function displaydata(){
        let data = JSON.parse(localStorage.getItem("product"))||[]
        console.log(data)
        product.innerHTML = ""
        data.forEach((el,i) => {
            let innerdiv = document.createElement("div")
            innerdiv.className = "innerdiv"

            let img = document.createElement("img")
            img.src = el.image
            img.className = "img"

            let p = document.createElement("p")
            p.className = "p"
            p.innerText = el.category

            let price = document.createElement("p")
            price.className = "p"
            price.innerText = el.price

            let btn = document.createElement("button")
            btn.className = "btn"
            btn.innerHTML = "Add to Cart"

            btn.addEventListener('click' , () =>{
                count++;
                crt.textContent = count;
                alert(`product add to cart`)
                cartArray.push(el)
                localStorage.setItem("cart",JSON.stringify(cartArray))
            })

            let editbtn = document.createElement("button")
            editbtn.className = "btn"
            editbtn.innerText = "edit"
            editbtn.addEventListener("click", ()=> {
                edit(i)
            })

            innerdiv.append(img,p,price,btn,editbtn)
            main.append(innerdiv)
        })
    }

    displaydata()

    function edit(index){
        let product = JSON.parse(localStorage.getItem("product"))||[]
        
        let x = prompt("enter updated price")
        x = Number(x)
        product[index].price = x
        if(x){
            localStorage.setItem("product", JSON.stringify(product))
        }
        displaydata()
    }
</script>
