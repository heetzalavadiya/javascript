<script>
    const numbers = [3, 7, 2, 9, 4]

    const largeNumber = numbers.reduce((max, current) => {
        if (current > max) {
            return current
        } else {
            return max
        }
    }, numbers[0])
    console.log(largeNumber)

</script>
