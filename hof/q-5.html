<script>
    function sum(arr){
        return arr.reduce(function(accumulator,currentValue){
            return accumulator + currentValue
        },0);
    }
    const numbers = [10, 20, 30, 40]
    const findsum = sum(numbers)
    console.log(findsum)

</script>
