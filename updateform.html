<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .h1 {
            text-align: center;
            margin-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 900;
        }

        #form {
            width: 320px;
            padding: 2%;
            border-radius: 5px;
            margin: 20px auto;
        }

        #form label {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #form input {
            display: block;
            height: 25px;
            margin-bottom: 10px;
            width: 100%;
            border-radius: 5px;
            border: 2px solid #000;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 5px;
        }

        .btn {
            height: 35px;
            width: 120px;
            border: none;
            background-color: blue;
            border-radius: 5px;
            color: aliceblue;
            cursor: pointer;
        }

        .btn:hover {
            box-shadow: 0px 0px 1px 5px rgb(98, 98, 255);
            transition-duration: 1s;
        }

        #maindata {
            width: 95%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .userdata {
            margin: 10px;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            box-shadow: 0px 0px 5px #ccc;
        }

        .userdata button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .edit-btn {
            color: green;
        }

        .delete-btn {
            color: red;
        }
    </style>
</head>

<body>
    <h1 class="h1">Form Validation</h1>
    <form id="form">
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="name" required>
        <label for="Email">Email:</label>
        <input type="email" name="Email" id="email" required>
        <label for="Phone">Phone No:</label>
        <input type="number" name="Phone" id="phone" required>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass" required>
        <label for="conform">Confirm Password:</label>
        <input type="password" name="conform" id="conform" required>
        <button type="submit" class="btn">Save</button>
    </form>

    <div id="maindata"></div>

    <script>
        let form = document.getElementById("form");
        let main = document.getElementById("maindata");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let pass = document.getElementById("pass").value;
            let conform = document.getElementById("conform").value;

            if (phone.length !== 10) {
                alert("Phone number should be 10 digits!");
                return;
            }

            if (pass !== conform) {
                alert("Passwords do not match!");
                return;
            }

            if (!email.endsWith("@gmail.com")) {
                alert("Email should be in the format of 'example@gmail.com'!");
                return;
            }

            let userdata = JSON.parse(localStorage.getItem("userdata")) || [];

            userdata.push({ name, email, phone });
            localStorage.setItem("userdata", JSON.stringify(userdata));

            display();
            form.reset();
        });

        function display() {
            let userdata = JSON.parse(localStorage.getItem("userdata")) || [];
            let finaldata = "";

            userdata.forEach((user, index) => {
                finaldata += `<div class="userdata">
                    <button class="edit-btn" onclick="editData(${index})">Edit</button>
                    <button class="delete-btn" onclick="deleteData(${index})">Delete</button>
                    <h4>Name:</h4>
                    <p>${user.name}</p>
                    <h4>Email:</h4>
                    <p>${user.email}</p>
                    <h4>Phone No:</h4>
                    <p>${user.phone}</p>
                </div>`;
            });

            main.innerHTML = finaldata;
        }

        function deleteData(index) {
            let userdata = JSON.parse(localStorage.getItem("userdata")) || [];
            userdata.splice(index, 1);
            localStorage.setItem("userdata", JSON.stringify(userdata));
            display();
        }

        function editData(index) {
            let userdata = JSON.parse(localStorage.getItem("userdata")) || [];
            let user = userdata[index];

            document.getElementById("name").value = user.name;
            document.getElementById("email").value = user.email;
            document.getElementById("phone").value = user.phone;

            userdata.splice(index, 1);
            localStorage.setItem("userdata", JSON.stringify(userdata));
            display();
        }

        display();
    </script>
</body>

</html>
